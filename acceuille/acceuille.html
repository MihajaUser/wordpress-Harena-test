<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<div
  id="myCard"
  style="
    float: center;
    text-align: center;
    background-color: #ffffff45;
    height: 150%;
    margin-top: -13%;
    padding-top: 7%;
    padding-bottom: 15%;
    border-radius: 80px;
  "
>
  <!--Icon image -->
  <div id="myIcon" class="myIcon">
    <img
      src="http://wordpress.joblinkagency.com/wp-content/uploads/2023/02/—Pngtree—cartoon-man-character-speaking_4637869.png"
      width="70%"
    />
  </div>

  <!--text BIENVENUE -->
  <div class="myRound" style="margin-left: -5%"><h1>BIENVENUE</h1></div>
  <div class="myRound" style="padding-left: 85px"><h1>SUR</h1></div>
  <div class="myRound"><h1>MAF</h1></div>

  <!--text La formation des dirigeants-->
  <div class="flip-box">
    <div class="flip-box-inner">
      <div class="flip-box-front">
        <h2>La formation des dirigeants</h2>
      </div>
      <div class="flip-box-back">
        <h2>La meilleure de tous</h2>
      </div>
    </div>
  </div>
</div>

<style>
  .test {
    color: #d4d0d0;
  }

  .myRound {
    height: 120px;
    text-shadow: 0 0 3px #d4b209, 0 0 5px #d4b209;
    width: 120px;
    font-family: Rockwell, console;
    font-weight: bold;
    margin-right: 50px;
    /*border: 2px solid #d4b209;*/
    color: white;
    padding-top: 45px;
    /*background-color: #d4d0d0;*/
    border-radius: 50%;
    display: inline-block;
    transition: transform 3-8s;
  }
  .myIcon {
    width: 40%;
    float: left;
    margin-left: 2%;
    padding-top: 5%;
  }
  .flip-box {
    background-color: transparent;
    width: 40%;
    height: 100px;
    border: 3px solid #f1f1f1;
    perspective: 1000px;
    margin-left: 47%;
    border-radius: 80px;
  }

  .flip-box-inner {
    border-radius: 80px;
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  .flip-box:hover .flip-box-inner {
    border-radius: 80px;
    transform: rotateY(180deg);
  }

  .flip-box-front,
  .flip-box-back {
    font-family: "Lucida Console", Monaco, monospace;
    border-radius: 80px;
    position: absolute;
    width: 100%;
    height: 100%;

    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
  }

  .flip-box-front {
    padding-top: 3%;
    border-radius: 80px;
    background-color: #9e9b9b;
    color: black;
  }

  .flip-box-back {
    padding-top: 7%;
    border-radius: 80px;
    background-color: rgb(20, 55, 90);
    color: white;
    transform: rotateY(180deg);
  }
</style>
<script>
  // animation iconImage
  const myIconImage = document.getElementById("myIcon");
  const hoverIcon = gsap.from(".myIcon", {
    duration: 2,
    opacity: 0,
    ease: "bounce",
    y: -150,
  });
  //animation text
  const myRoundText = document.getElementById("myCard");
  const hover = gsap.from(".myRound", {
    duration: 2,
    opacity: 0,
    ease: "back",
    y: 150,
    stagger: 0.25,
  });

  // assignement of animation
  myRoundText.addEventListener("mouseenter", () => {
    hover.play();
    hoverIcon.play();
  });
  myRoundText.addEventListener("mouseleave", () => {
    hover.reverse();
    hoverIcon.reverse();
  });
</script>
