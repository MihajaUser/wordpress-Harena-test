<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<div
  id="myCard"
  style="
    float: center;
    text-align: center;
    background-color: #ffffff45;
    height: 650px;
    margin-top: -200px;
    padding-top: 10%;
    border-radius: 80px;
  "
>
  <!--Icon image -->
  <div id="myIcon" class="myIcon">
    <img
      src="http://wordpress.joblinkagency.com/wp-content/uploads/2023/02/—Pngtree—cartoon-man-character-speaking_4637869.png"
      width="70%"
    />
  </div>

  <!--text la maf formation -->
  <div class="myRound" style="margin-left: -60px">BIENVENUE</div>
  <div class="myRound">SUR</div>
  <div class="myRound">MAF</div>

  <!--text La formation des dirigeants-->
  <div class="flip-box">
    <div class="flip-box-inner">
      <div class="flip-box-front">
        <h2>La formation des dirigeants</h2>
      </div>
      <div class="flip-box-back">
        <h2>La meilleure de tous</h2>
      </div>
    </div>
  </div>
</div>

<style>
  .myRound {
    height: 120px;
    width: 120px;
    font-family: Aldrich, sans-serif;
    font-weight: bold;
    margin-right: 50px;
    border: 2px solid #d4b209;
    color: white;
    padding-top: 45px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: transform 3-8s;
  }
  .myIcon {
    width: 40%;
    float: left;
    margin-left: 80px;
    padding-top: 0px;
  }
  .flip-box {
    background-color: transparent;
    width: 500px;
    height: 200px;
    margin-left: 50.5%;
    margin-top: 70px;

    border: 1px solid #f1f1f1;
    perspective: 1000px;
  }

  .flip-box-inner {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
    transition: transform 0.8s;
    transform-style: preserve-3d;
  }

  .flip-box:hover .flip-box-inner {
    transform: rotateY(180deg);
  }

  .flip-box-front,
  .flip-box-back {
    position: absolute;
    width: 100%;
    height: 100%;
    -webkit-backface-visibility: hidden;
    backface-visibility: hidden;
  }

  .flip-box-front {
    font-family: "Lucida Console", Monaco, monospace;
    font-weight: bold;
    font-size: 35px;
    padding-top: 70px;
    color: white;
  }

  .flip-box-back {
    font-family: "Lucida Console", Monaco, monospace;
    font-weight: bold;
    font-weight: bold;
    padding-top: 80px;
    color: white;
    transform: rotateY(180deg);
  }
</style>
<script>
  // animation iconImage
  const myIconImage = document.getElementById("myIcon");
  const hoverIcon = gsap.from(".myIcon", {
    duration: 2,
    opacity: 0,
    ease: "back",
    y: -150,
  });
  //animation text
  const myRoundText = document.getElementById("myCard");
  const hover = gsap.from(".myRound", {
    duration: 2,
    opacity: 0,
    ease: "back",
    y: 150,
    stagger: 0.25,
  });

  // assignement of animation
  myRoundText.addEventListener("mouseenter", () => {
    hover.play();
    hoverIcon.play();
  });
  myRoundText.addEventListener("mouseleave", () => {
    hover.reverse();
    hoverIcon.reverse();
  });
</script>
