<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<div
  id="myCard"
  style="
    float: center;
    text-align: center;
    background-color: #ffffff45;
    height: 150%;
    margin-top: -20%;
    padding-top: 6%;
    border-radius: 80px;
    padding-bottom: 6%;
  "
>
  <div id="myIcon" class="myIcon">
    <h2 style="color: white; font-family: Lucida; padding-top: 5%">ENVOYER</h2>
    <img
      src="http://wordpress.joblinkagency.com/wp-content/uploads/2023/02/pngtree-online-remote-recruitment-png-image_5413767-removebg-preview.png"
      width="90%"
    />
  </div>
  <div class="myRound" style="margin-right: 50%; margin-left: 6.5%">
    <img
      src="http://wordpress.joblinkagency.com/wp-content/uploads/2023/02/cv.png"
      width="100%"
    />Votre CV
  </div>
  <div class="myRound" style="margin-right: 6.5%">
    <img
      src="http://wordpress.joblinkagency.com/wp-content/uploads/2023/02/courrier.png"
      width="100%"
    />Votre LM
  </div>
</div>

<style>
  .myRound {
    height: 170px;
    width: 170px;
    font-family: Aldrich, sans-serif;
    font-weight: bold;
    color: white;
    padding-top: -10px;
    padding-left: 0.5%;
    margin-top: -20%;
    border-radius: 50%;
    display: inline-block;
    transition: transform 3-8s;
  }
  .myIcon {
    height: 70%;
    width: 30%;
    margin-left: 35%;
    padding-top: 1%;
    padding-bottom: 6%;
    border-radius: 50%;
    border: 2px solid #d4b209;
  }
</style>
<script>
  // animation iconImage
  const myIconImage = document.getElementById("myIcon");
  const hoverIcon = gsap.from(".myIcon", {
    duration: 2,
    opacity: 0,
    ease: "back",
    y: -150,
  });

  const myText = document.getElementById("myCard");
  const hover = gsap.from(".myRound", {
    duration: 2,
    opacity: 0,
    ease: "back",
    y: 150,
    stagger: 0.25,
  });
  myText.addEventListener("mouseenter", () => {
    hover.play();
    hoverIcon.play();
  });
  myText.addEventListener("mouseleave", () => {
    hover.reverse();
    hoverIcon.reverse();
  });
</script>
